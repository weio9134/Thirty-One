<!DOCTYPE html>
<html>
  <head>
    <title> Thirty One </title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body onload = 'initialize()'>

    <!-- GAME BOARD DISPLAY -->
    <div id = 'board'>

      <div id = 'lives'>
        <div>
          <div> Your lives: <div id = 'yourLives'></div> </div>
          <div> Ms.Aggressive's lives: <div id = 'aggressiveLives'></div> </div>
          <div> Mr.Cautious' lives: <div id = 'cautiousLives'></div> </div>
          <div> Mr.Clueless' lives: <div id = 'cluelessLives'></div> </div>
        </div>
      </div>

      <div id = 'caution' class = 'player'> 
        <div class = 'name'> Mr.Cautious </div> 
      </div> 

      <div id = 'miscellaneous'>
        <button id = 'callKnock' class = 'gameButton' onclick = 'knock()'> Knock </button>
        <button id = 'reset' class = 'gameButton' onclick = 'window.location.reload()'> Reset </button>
      </div>

      <div id = 'aggressive' class = 'player'> 
        <div class = 'name'> Ms.Aggressive </div> 
      </div>

      <div id = 'pile' class = 'player'>
        <div class = 'name'> Card Pile </div>
        <div id = 'discard' style = 'margin-left: 5px'></div>
        <div id = 'deck'></div>
      </div>

      <div id = 'clueless' class = 'player'> 
        <div class = 'name'> Mr.Clueless </div> 
      </div>

      <div id = 'rules'>
        <a href = 'rule.html' class = 'go' style = 'margin-top: 100px'> Rules </a>
      </div>

      <div id = 'you' class = 'player'> 
        <div class = 'name'> Your hand's value: <span id = 'score'></span> </div>
      </div>

      <div id = 'log' class = 'player'>
        <div class = 'name'> Moves Log </div>
        <div id = 'log-container'></div>
      </div>

    </div>

    <!-- RESULT POPUP BOXS -->
    <div id = 'container'>
      <div id = 'box'>
        <div id = 'closeButton' onclick = 'roundOver()'>&times;</div>
        <div id = 'result'></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
