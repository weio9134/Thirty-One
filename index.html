<!DOCTYPE html>
<html>
  <head>
    <title> Thirty One </title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body onload = 'initialize()'>
    <div id = 'board'>
      <div id = 'lives'>1</div>

      <div id = 'caution' class = 'player'> 
        <div class = 'name'> Mr.Cautious </div> 
      </div> 

      <div id = 'miscellaneous'>3</div>

      <div id = 'aggressive' class = 'player'> 
        <div class = 'name'> Ms.Aggressive </div> 
      </div>

      <div id = 'pile' class = 'player'>
        <div class = 'name'> Card Pile </div>
        <div id = 'discard' style = 'margin-left: 5px'></div>
        <div id = 'deck'></div>
      </div>

      <div id = 'clueless' class = 'player'> 
        <div class = 'name'> Mr.Clueless </div> 
      </div>

      <div id = 'rules'>
        <a href = 'rule.html' class = 'go' style = 'margin-top: 100px'> Rules </a>
      </div>

      <div id = 'player' class = 'player'> 
        <div class = 'name'> Your hand's value: <span id = 'score'></span> </div>
      </div>

      <div id = 'log'>9</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
